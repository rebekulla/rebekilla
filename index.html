    <Style>
          * {
            box-sizing: border-box;

        /* Estilo del cuerpo de la pagina */
        body {
            font-family: Dancing script;
            margin: 0;
        }

        /* Header, logo y titulo */
        .header {
            padding: 60px;
            text-align: center;
            background: #D7A49A;
            color: rgb(97, 39, 0);
        }

        /* Estilo de la barra de navegacion */
        .navbar {
            display: flex;
            background-color: #e2cfcc;
        }

        /* Estilo de los enlaces de la barra de navegacion */
        .navbar a {
            color: rgb(97, 39, 0);
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        /* Cambiar el color cuando paso el mouse */
        .navbar a:hover {
            background-color: #D7A49A;      
        } 
        
        /* Contenedor de columnas */
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        /* Barra lateral */
        .side {
            flex: 30%;
            background-color: #D7A49A;
            padding: 20px;
        }

        /*Columna principal */
        .main {
            flex: 70%;
            padding: 20px;
            background-color:#dfb0a7;
            padding: 20px;
        }

        /* Imagen */
        .imagen {
            width: 100%;
            padding: 20px;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background:#e2cfcc;
        }

        h5{

        }

        /*Flex Responsive */
        @media screen and (max-width: 700px) {
            .row,
            .navbar {
                flex-direction: column;
            }
        }
    </Style>
